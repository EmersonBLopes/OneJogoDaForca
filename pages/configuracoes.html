<!DOCTYPE>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/configuracoes.css"/>
  </head>
  <body>
    <header class="cabecalho">
      <a href="../index.html" class="cabecalho__logo">retornar para a página principal</a>
    </header>
    <main class="principal">
      <form class="configuracoes">
        <fieldset class="opcao">
          <label for="audio" class="opcao__descricao">Sons do jogo</label>
          <label class="botao-switch" for="audio">
            <input type="checkbox" name="audio" class="botao-switch__checkbox" id="audio"/>
            <span class="botao-switch__interruptor"></span>
          </label>
        </fieldset>
        <fieldset class="opcao">
          <label for="teclado-virtual" class="opcao__descricao">Mostrar teclado virtual</label>
          <label class="botao-switch" for="teclado-virtual">
            <input type="checkbox" name="teclado-virtual" class="botao-switch__checkbox" id="teclado-virtual"/>
            <span class="botao-switch__interruptor"></span>
          </label>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="../js/configuracoes/configuracoes.js"></script>
</html>
