<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Jogo da forca</title>
		<link rel="stylesheet" href="./../css/reset.css"/>
		<link rel="stylesheet" href="./../css/jogo.css"/>
		<script src="./../js/script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="./../img/logo.svg" alt="Logo da Alura" class="logo"/>
		</header>
		<main class="principal">
			<div class="conteudo">
				<div class="quadro">
					<svg class="forca" id="quadro-forca"></svg>
					<svg class="letras-palavra" id="quadro-letras"></svg>
				</div>
				<div class="botoes">
					<button class="botao" id="botao-primario">Novo Jogo</button>
					<button class="botao" id="botao-secundario">Desistir</button>
				</div>
			</div>
		</main>
	</body>
<html>
