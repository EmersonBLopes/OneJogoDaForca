<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Jogo da forca</title>
		<link rel="stylesheet" href="./../css/reset.css"/>
		<link rel="stylesheet" href="./../css/jogo.css"/>
		<script src="./../js/script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="./../img/logo.svg" alt="Logo da Alura" class="logo"/>
		</header>
		<main class="principal">
			<div class="conteudo">
				<div class="quadro">
					<svg class="forca" id="quadro-forca"></svg>
					<svg class="letras-palavra" id="quadro-letras"></svg>
				</div>
				<div class="teclado-virtual">
					<button class="tecla-virtual" id="" onclick="comparar('a')">A</button>
					<button class="tecla-virtual" id="" onclick="comparar('b')">B</button>
					<button class="tecla-virtual" id="" onclick="comparar()">C</button>
					<button class="tecla-virtual" id="" onclick="">D</button>
					<button class="tecla-virtual" id="" onclick="">E</button>
					<button class="tecla-virtual" id="" onclick="">F</button>
					<button class="tecla-virtual" id="" onclick="">G</button>
					<button class="tecla-virtual" id="" onclick="">H</button>
					<button class="tecla-virtual" id="" onclick="">I</button>
					<button class="tecla-virtual" id="" onclick="">J</button>
					<button class="tecla-virtual" id="" onclick="">K</button>
					<button class="tecla-virtual" id="" onclick="">L</button>
					<button class="tecla-virtual" id="" onclick="">M</button>
					<button class="tecla-virtual" id="" onclick="">N</button>
					<button class="tecla-virtual" id="" onclick="">O</button>
					<button class="tecla-virtual" id="" onclick="">P</button>
					<button class="tecla-virtual" id="" onclick="">Q</button>
					<button class="tecla-virtual" id="" onclick="">R</button>
					<button class="tecla-virtual" id="" onclick="">S</button>
					<button class="tecla-virtual" id="" onclick="">T</button>
					<button class="tecla-virtual" id="" onclick="">U</button>
					<button class="tecla-virtual" id="" onclick="">V</button>
					<button class="tecla-virtual" id="" onclick="">W</button>
					<button class="tecla-virtual" id="" onclick="">X</button>
					<button class="tecla-virtual" id="" onclick="">Y</button>
					<button class="tecla-virtual" id="" onclick="">Z</button>
				</div>
				<div class="botoes">
					<button class="botao" id="botao-primario">Novo Jogo</button>
					<button class="botao" id="botao-secundario">Desistir</button>
				</div>
			</div>
		</main>
	</body>
<html>
