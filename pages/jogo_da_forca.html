<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Jogo da forca</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.svg">
		<link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/base.css"/>
		<link rel="stylesheet" href="./../css/jogo.css"/>
		<script type="module" src="./../js/jogo.js" defer></script>
	</head>
	<body>
    <header class="cabecalho">
			<a href="./../index.html"><img src="./../img/logo.svg" alt="Logo da Alura" class="cabecalho__logo"/></a>
		</header>
		<main class="jogo__principal">
				<div class="principal__quadro">
					<svg class="quadro__forca" id="quadro-forca"></svg>
					<svg class="quadro__letras-palavra" id="quadro-letras"></svg>
				</div>
				<div class="principal__teclado-virtual" translate="no">
					<button class="tecla-virtual" data-letra="a">A</button>
					<button class="tecla-virtual" data-letra="b">B</button>
					<button class="tecla-virtual" data-letra="c">C</button>
					<button class="tecla-virtual" data-letra="d">D</button>
					<button class="tecla-virtual" data-letra="e">E</button>
					<button class="tecla-virtual" data-letra="f">F</button>
					<button class="tecla-virtual" data-letra="g">G</button>
					<button class="tecla-virtual" data-letra="h">H</button>
					<button class="tecla-virtual" data-letra="i">I</button>
					<button class="tecla-virtual" data-letra="j">J</button>
					<button class="tecla-virtual" data-letra="k">K</button>
					<button class="tecla-virtual" data-letra="l">L</button>
					<button class="tecla-virtual" data-letra="m">M</button>
					<button class="tecla-virtual" data-letra="n">N</button>
					<button class="tecla-virtual" data-letra="o">O</button>
					<button class="tecla-virtual" data-letra="p">P</button>
					<button class="tecla-virtual" data-letra="q">Q</button>
					<button class="tecla-virtual" data-letra="r">R</button>
					<button class="tecla-virtual" data-letra="s">S</button>
					<button class="tecla-virtual" data-letra="t">T</button>
					<button class="tecla-virtual" data-letra="u">U</button>
					<button class="tecla-virtual" data-letra="v">V</button>
					<button class="tecla-virtual" data-letra="w">W</button>
					<button class="tecla-virtual" data-letra="x">X</button>
					<button class="tecla-virtual" data-letra="y">Y</button>
					<button class="tecla-virtual" data-letra="z">Z</button>
				</div>
				<div class="principal__botoes">
					<button class="botao botao_primario" >Novo Jogo</button>
          <button class="botao botao_secundario" data-desistir>Desistir</button>
				</div>
		</main>
	</body>
<html>
