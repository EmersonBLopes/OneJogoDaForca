<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Adicionar uma palavra</title>
		<link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/base.css"/>
		<link rel="stylesheet" href="./../css/adicionar.css"/>
		<script src="https://kit.fontawesome.com/0d005c52f7.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<header class="cabecalho">
      <a href="../index.html"><img src="./../img/logo.svg" alt="logo alura" class="logo"/></a>
		</header>
		<main class="adicionar__principal">
			<div class="conteudo">
				<div class="primeira-secao-flex">
					<input placeholder="Digite uma palavra" class="entrada-de-texto" id="texto"/>
				</div>
				<div class="segunda-secao-flex">
					<div class="mensagem-de-alerta">
						<i class="fa-solid fa-circle-exclamation"></i>
						<span>Máx. de 8 letras</span>
					</div>
					<div class="botoes">
						<button class="botao botao-primario">Salvar e começar</button>
						<button class="botao botao-secundario">Cancelar</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
