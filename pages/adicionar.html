<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Adicionar uma palavra</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.svg">
		<link rel="stylesheet" href="./../css/reset.css"/>
    <link rel="stylesheet" href="./../css/base.css"/>
		<link rel="stylesheet" href="./../css/adicionar.css"/>
    <script type="module" src="../js/input/pegaInput.js" defer></script>
		<script src="https://kit.fontawesome.com/0d005c52f7.js" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<header class="cabecalho">
      <a href="../index.html" class="cabecalho__logo">retornar para a página principal</a>
		</header>
		<main class="adicionar__principal">
			<form class="principal__conteudo">
				<div class="principal__primeira-secao">
          <input placeholder="Digite uma palavra" type="text" pattern="[a-zA-Z]" class="entrada-de-texto" id="texto"/>
				</div>
				<div class="principal__segunda-secao">
					<div class="mensagem-de-alerta">
						<i class="fa-solid fa-circle-exclamation"></i>
						<span>Máx. de 8 letras</span>
					</div>
					<div class="botoes">
						<input type="submit" class="botao botao_primario" value ="enviar" data-salvar/>
						<button class="botao botao_secundario" data-cancelar>Cancelar</button>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
